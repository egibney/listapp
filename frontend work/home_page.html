<!DOCTYPE html>
<html lang="en">
<head>
	<title>Emmet's List App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<header>
		<div class="row-fluid">
			<div class="span6">
				<h3>Emmet's List App</h3>
			</div>
			<div class="span6">

				<form class="form-inline">
					<input type="text" class="input-small" placeholder="Email">
					<input type="password" class="input-small" placeholder="Password">
					<label class="checkbox">
						<input type="checkbox"> Remember me
					</label>
					<button type="submit" class="btn">Sign in</button>
				</form>
			
			</div>
		</div>
	</header>
	
	<div class="row-fluid">
		<div class="span12">
			<h2>Your Lists</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>List Name</th>
						<th>Date Created</th>
						<th>Hello</th>
						<th>Hello</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Hello</td>
						<td>Hello</td>
						<td>Hello</td>
						<td>Hello</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
