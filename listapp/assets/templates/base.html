<!DOCTYPE html>
<html lang="en">
<head>
	<title>Emmet's List App : {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap/css/bootstrap.css">
</head>
<body>
	<header>
		<div class="row-fluid">
			<div class="span6">
				<h3><a href="/">Emmet's List App</a></h3>
			</div>
			<div class="span6">

				<form class="form-inline">
					<input type="text" class="input-small" placeholder="Email">
					<input type="password" class="input-small" placeholder="Password">
					<label class="checkbox">
						<input type="checkbox"> Remember me
					</label>
					<button type="submit" class="btn">Sign in</button>
				</form>
			
			</div>
		</div>
	</header>
	
	<div class="row-fluid">
		<div class="span12">
			{% block main %}{% endblock %}
		</div>

	</div>
</body>
</html>
